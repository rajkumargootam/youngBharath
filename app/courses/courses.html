  <div class="row">
    <div class="col-md-3">
      <form  novalidate >
        <div class="form-group">
          <input type="text" class="form-control" placeholder="title" ng-model="newCourse.title">

        <div class="form-group">

        </div>
        <button type="submit" ng-click="addCourse()" class="btn btn-default">Add Course</button>
      </form>

  <div class="row">
    <div ng-repeat="course in courses" class="col-md-4 well well-sm">
      <h4>{{course.title}}</h4>
      <p>{{course.description}}</p>
      <button type="submit" ng-click="remove(course)" class="btn btn-default">Delete</button>

      <!-- Button trigger modal By Ved Prakash Gupta -->
      <button type="button" class="btn btn-primary btn-sm" ng-click="setEditableCourse(course)" data-toggle="modal" data-target="#myModal">
        Edit
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
              <h4 class="modal-title" id="myModalLabel">update</h4>
            </div>
            <div class="modal-body">
           <form class="form-horizontal" role="form">
        		  <div class="form-group">
        		    <label for="name" class="col-sm-2 control-label">Title</label>
        		    <div class="col-sm-10">
        		      <input type="text" class="form-control" id="title" placeholder="title" ng-model="editCourse.title">
        		    </div>
        		  </div>
        		  <div class="form-group">
        		    <label for="age" class="col-sm-2 control-label">Description</label>
        		    <div class="col-sm-10">
        		      <input type="text" class="form-control" id="description" placeholder="description" ng-model="editCourse.description">
        		    </div>
        		  </div>
        		</form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(editCourse)">Save changes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  </div>
  </div>
