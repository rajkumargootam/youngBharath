  <div class="row">
    <div class="col-md-12">
      <form  class="form-inline text-center">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="name" ng-model="newFaculty.name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="email" ng-model="newFaculty.email">
        </div>
        <button type="submit" ng-click="addFaculty()" class="btn btn-default">Add Faculty</button>
      </form>
    </div>
  </div>
  <div class="container">
  <div class="row">
    <div ng-repeat="faculty in faculties" class="col-xs-6 col-md-3" id="result">
      <div class="well match">
      <h4>{{faculty.name}}</h4>
      <p>{{faculty.email}}</p>
      <button  type="submit" ng-click="remove(faculty)" class="btn btn-default">Delete</button>
          <!-- Button trigger modal -->
      <button  type="button" class="btn btn-primary btn-sm" ng-click="setEditableFaculty(faculty)" data-toggle="modal" data-target="#myModal">
        Edit
      </button>
    </div>
    </div>
    </div>
  </div>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
              <h4 class="modal-title" id="myModalLabel">update</h4>
            </div>
            <div class="modal-body">
           <form class="form-horizontal" role="form">
        		  <div class="form-group">
        		    <label for="name" class="col-sm-2 control-label">Name</label>
        		    <div class="col-sm-10">
        		      <input type="text" class="form-control" id="title" placeholder="name" ng-model="editFaculty.name">
        		    </div>
        		  </div>
        		  <div class="form-group">
        		    <label for="age" class="col-sm-2 control-label">Email</label>
        		    <div class="col-sm-10">
        		      <input type="text" class="form-control" id="email" placeholder="email" ng-model="editFaculty.email">
        		    </div>
        		  </div>
        		</form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="save(editFaculty)">Save changes</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
